version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: idento_db
    restart: always
    environment:
      POSTGRES_USER: idento
      POSTGRES_PASSWORD: idento_password
      POSTGRES_DB: idento_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: idento_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: idento_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@idento.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data:
  redis_data:

